<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Класс - Управление курсами</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-gray-50">
    <header class="flex items-center justify-between px-4 h-16 bg-white border-b">
        <div class="flex items-center gap-4">
            <button class="text-gray-500 hover:text-gray-700">
                <i class="bi bi-list text-xl"></i>
            </button>
            <a href="/" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-green-500 rounded flex items-center justify-center">
                    <span class="text-white font-medium">К</span>
                </div>
                <span class="text-xl">Класс</span>
            </a>
        </div>
        <div class="flex items-center gap-2">
            <button class="text-gray-500 hover:text-gray-700">
                <i class="bi bi-plus-lg text-xl"></i>
            </button>
            <button class="text-gray-500 hover:text-gray-700">
                <i class="bi bi-grid-3x3-gap-fill text-xl"></i>
            </button>
            <button class="text-gray-500 hover:text-gray-700 rounded-full">
                <i class="bi bi-person-circle text-xl"></i>
            </button>
        </div>
    </header>

    <div class="flex">
        <aside class="w-64 min-h-[calc(100vh-64px)] p-3 border-r bg-white">
            <nav class="space-y-1">
                <a href="/" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-house-door"></i>
                    Главная страница
                </a>
                <a href="/courses.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm bg-blue-50 text-blue-700">
                    <i class="bi bi-book"></i>
                    Курсы
                </a>
                <a href="/assignments.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-file-text"></i>
                    Задания
                </a>
                <a href="/users.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-people"></i>
                    Пользователи
                </a>
                <a href="/calendar" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-calendar3"></i>
                    Календарь
                </a>
                <a href="/settings" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-gear"></i>
                    Настройки
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Управление курсами</h1>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                    <i class="bi bi-plus-lg"></i>
                    Создать курс
                </button>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Название курса
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Преподаватель
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Статус
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Действия
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                                            PB
                                        </div>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">
                                            Python Backend
                                        </div>
                                        <div class="text-sm text-gray-500">
                                            MS 17 | 1-modul
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">Иван Иванов</div>
                                <div class="text-sm text-gray-500">ivan@example.com</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    Активный
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="#" class="text-indigo-600 hover:text-indigo-900 mr-3">Редактировать</a>
                                <a href="#" class="text-red-600 hover:text-red-900">Удалить</a>
                            </td>
                        </tr>
                        <!-- More course rows... -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <footer class="bg-white border-t mt-8 py-4">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2023 Класс. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
