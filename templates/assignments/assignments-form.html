<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Класс - Форма задания</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-gray-50">
    <header class="flex items-center justify-between px-4 h-16 bg-white border-b">
        <div class="flex items-center gap-4">
            <button class="text-gray-500 hover:text-gray-700">
                <i class="bi bi-list text-xl"></i>
            </button>
            <a href="/" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-green-500 rounded flex items-center justify-center">
                    <span class="text-white font-medium">К</span>
                </div>
                <span class="text-xl">Класс</span>
            </a>
        </div>
        <div class="flex items-center gap-2">
            <button class="text-gray-500 hover:text-gray-700">
                <i class="bi bi-plus-lg text-xl"></i>
            </button>
            <button class="text-gray-500 hover:text-gray-700">
                <i class="bi bi-grid-3x3-gap-fill text-xl"></i>
            </button>
            <button class="text-gray-500 hover:text-gray-700 rounded-full">
                <i class="bi bi-person-circle text-xl"></i>
            </button>
        </div>
    </header>

    <div class="flex">
        <aside class="w-64 min-h-[calc(100vh-64px)] p-3 border-r bg-white">
            <nav class="space-y-1">
                <a href="/" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-house-door"></i>
                    Главная страница
                </a>
                <a href="/courses.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-book"></i>
                    Курсы
                </a>
                <a href="/assignments.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm bg-blue-50 text-blue-700">
                    <i class="bi bi-file-text"></i>
                    Задания
                </a>
                <a href="/users.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-people"></i>
                    Пользователи
                </a>
                <a href="/calendar" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-calendar3"></i>
                    Календарь
                </a>
                <a href="/settings" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-gear"></i>
                    Настройки
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-6">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-2xl font-bold mb-6">Создать/Редактировать задание</h1>
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="assignmentTitle">
                            Название задания
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="assignmentTitle" type="text" placeholder="Введите название задания">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="assignmentCourse">
                            Курс
                        </label>
                        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="assignmentCourse">
                            <option>Выберите курс</option>
                            <option>Python Backend</option>
                            <option>JavaScript Основы</option>
                            <option>Web Development</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="assignmentDescription">
                            Описание задания
                        </label>
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="assignmentDescription" placeholder="Введите описание задания" rows="4"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="assignmentDueDate">
                            Срок сдачи
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="assignmentDueDate" type="datetime-local">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="assignmentMaxScore">
                            Максимальный балл
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="assignmentMaxScore" type="number" min="0" step="1">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            Сохранить
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/assignments.html">
                            Отмена
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <footer class="bg-white border-t mt-8 py-4">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2023 Класс. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
