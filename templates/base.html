<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Класс - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-gray-50">
            {# HEADER #}
{% include 'includes/header.html' %}

<div class="flex">
    <aside class="w-64 min-h-[calc(100vh-64px)] p-3 border-r bg-white">
        <nav class="space-y-1">
            <a href="/" class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm bg-blue-50 text-blue-700">
                <i class="bi bi-house-door"></i>
                Главная страница
            </a>
            <a href="/courses.html"
               class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                <i class="bi bi-book"></i>
                Курсы
            </a>
            <a href="/assignments.html"
               class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                <i class="bi bi-file-text"></i>
                Задания
            </a>
            <a href="/users.html"
               class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                <i class="bi bi-people"></i>
                Пользователи
            </a>
            <a href="/calendar"
               class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                <i class="bi bi-calendar3"></i>
                Календарь
            </a>
            <a href="/settings"
               class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-gray-100">
                <i class="bi bi-gear"></i>
                Настройки
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-6">
                 {# CONTENT #}
        {% block content %} {% endblock %}
    </main>
</div>

<footer class="bg-white border-t mt-8 py-4">
    <div class="container mx-auto text-center text-gray-500">
        <p>&copy; 2023 Класс. Все права защищены.</p>
    </div>
</footer>
</body>
</html>
